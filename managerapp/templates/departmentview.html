{% extends 'dashboard_master.html' %}
{% block content %}

<div class="col-md-10" style="position:relative;left:100px;">
<table class="table table-striped table-dark">
  <thead>
    <tr>

      <th scope="col">departmentid</th>
      <th scope="col">departmentname</th>
      <th scope="col">active</th>
      <th scope="col">action</th>
      <th scope="col">action</th>

    </tr>
  </thead>

    {% if d2 %}
    {% for i in d2 %}
    <tbody>
    <tr>
        <td>{{i.depttId}}</td>
        <td>{{i.depttName}}</td>
        <td>{{i.isActive}}</td>
      <td><a href="/manager/deletedepartment/?id={{ i.depttId }} ">delete</a></td>
      <td><a href="/manager/departmentupdate/?id={{ i.depttId }}">update</a></td>
    </tr>


  </tbody>
  {% endfor %}

    {% endif %}

</table>
</div>



{% endblock %}
