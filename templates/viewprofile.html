
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/assets/css/update.css">
</head>
<body>
<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card" >

    <header>

        <!-- here’s the avatar -->
        <a href="#">
        <img src='/media/{{d1.userImage}}'width="120" height="120">


        </a>

        <!-- the username -->
        <h1>{{d1.userFullName}}</h1>

        <!-- and role or location -->
        <h2>manager</h2>

    </header>

    <!-- bit of a bio; who are you? -->
    <div class="profile-bio">

          <p><b>Email:</b>{{d1.userEmail}}
          <p><b>Mobile</b>:{{d1.userMobile}}</p>
          <p><b>Age:</b>{{d1.userAge}}</p>
          <p><b>Address:</b>{{d1.userAddress}}</p>
          <p><b>city:</b>{{d1.userCity}}</p>
          <p><b>State:</b>{{d1.userState}}</p>

          <p><a class="btn btn-lg btn-primary" href="/updateprofile/" role="button">edit</a></p>






    </div>



</aside>

</body>
</html>
